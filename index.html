<body lang="en" >
   <div id="container">
   <div id="header">
      <img src="images/firefox-toolbar.png" width="128" height="128" />
      <h1>Firefox hype tracker</h1>
      <p>
         Tracking Twitter activity about Firefox, as the launch of Firefox 4 approaches.<br />
         Currently tracking the following keywords: 
         <em>Firefox 4, firefox4, ff4</em>.
      </p>
      <div id="stats">
         <h2>Stats:</h2>
         <span>Total count: <span id="count">0</span></span><br />
         <span>Tweets per minute: <span id="min_rate">0</span></span><br />
         <span>Tweets per hour: <span id="hour_rate">0</span></span><br />
         <span>Tweets per day: <span id="day_rate">0</span>
      </div>
   </div>
   <ul id="list">
      <li></li>
   </ul>
   <div id="footer">
      <p>By <a href="//xonecas.com/">Sean Caetano Martin</a>; Source <a href="https://github.com/xonecas/firelaunch">here</a>.
   </div>
